<!DOCTYPE html>
<html>
	<head>
		<title>Currency Converter</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="container">
			<h1>Currency Converter</h1>

			<div class="fromCurrencySection">
				<div class="fromCurrencyDisplay"></div>
				<div class="exchnageRateBox">
					<select class="fromCurrencyDropDown"></select>
					<div class="amount">
						<input type="number" class="fromCurrencyInput" value="1" /></div>
				</div>			
			</div>
			<div class="arrow">&#8652</div>
			<div class="toCurrencySection">
				<div class="toCurrencyDisplay"></div>
				<div class="exchnageRateBox">
					<select class="toCurrencyDropDown"></select>
					<div class="amount"><input type="number" class="toCurrencyInput"/></div>
				</div>		
			</div>
		</div>
		<script type="text/javascript" src="js/currencyConverter.js"></script>
	</body>

</html>
